<div
  [className]="
    isSelfMessage() ? 'message__container--self' : 'message__container'
  "
>
  <h5 *ngIf="!isSelfMessage() && showSenderName() && !message()?.byAI">
    {{ message()?.senderName }}
  </h5>

  <div
    [className]="isSelfMessage() ? 'message__bubble--self' : 'message__bubble'"
  >
    <p>{{ message()?.text }}</p>
  </div>
</div>
